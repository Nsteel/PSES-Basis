- cmd_name: "Drive Forward"
  cmd_has_params: True
  params: ['int16_t:speed']
  command: "!DRV F $speed"
  cmd_has_response: True
  response_contains_params: True
  response: "F $speed"

- cmd_name: "Drive Backward"
  cmd_has_params: True
  params: ['int16_t:speed']
  command: "!DRV B $speed"
  cmd_has_response: True
  response_contains_params: True
  response: "B $speed"

- cmd_name: "Full Stop"
  cmd_has_params: False
  params:
  command: "!DRV B -500"
  cmd_has_response: True
  response_contains_params: False
  response: "B -500"

- cmd_name: "Motor Off"
  cmd_has_params: False
  params:
  command: "!DRV OFF"
  cmd_has_response: True
  response_contains_params: False
  response: "OFF"

- cmd_name: "Set Steering Level"
  cmd_has_params: True
  params: ['int16_t:steering']
  command: "!DRV F $steering"
  cmd_has_response: True
  response_contains_params: True
  response: "STEER $steering"

- cmd_name: "Set Session ID"
  cmd_has_params: True
  params: ['string_t:ID']
  command: "!SID $ID"
  cmd_has_response: True
  response_contains_params: True
  response: "SID $ID"

- cmd_name: "Reset Controller"
  cmd_has_params: False
  params:
  command: "!RESET NOW"
  cmd_has_response: False
  response_contains_params: False
  response:

- cmd_name: "Toggle Kinect On"
  cmd_has_params: False
  params:
  command: "!VOUT ON"
  cmd_has_response: True
  response_contains_params: False
  response: 'ON'

- cmd_name: "Toggle Kinect Off"
  cmd_has_params: False
  params:
  command: "!VOUT OFF"
  cmd_has_response: True
  response_contains_params: False
  response: 'OFF'

- cmd_name: "Get Motor Level"
  cmd_has_params: False
  params: ['string_t:direction', 'uint_16:level']
  command: "?DRV"
  cmd_has_response: True
  response_contains_params: True
  response: "$direction $level"

- cmd_name: "Get Steering Level"
  cmd_has_params: False
  params: ['uint_16:level']
  command: "?STEER"
  cmd_has_response: True
  response_contains_params: True
  response: "$level"

- cmd_name: "Get Controller ID"
  cmd_has_params: False
  params: ['string_t:ID']
  command: "?ID"
  cmd_has_response: True
  response_contains_params: True
  response: "$ID"

- cmd_name: "Get Session ID"
  cmd_has_params: False
  params: ['string_t:ID']
  command: "?SID"
  cmd_has_response: True
  response_contains_params: True
  response: "$ID"

- cmd_name: "Get Firmware Version"
  cmd_has_params: False
  params: ['string_t:version']
  command: "?VER"
  cmd_has_response: True
  response_contains_params: True
  response: "$version"

- cmd_name: "Get Kinect Status"
  cmd_has_params: False
  params: ['string_t:kinect_stat']
  command: "?VOUT"
  cmd_has_response: True
  response_contains_params: True
  response: "$kinect_stat"

