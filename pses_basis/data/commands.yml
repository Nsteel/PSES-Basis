- cmd_name: "Drive Forward"
  cmd_has_params: True
  params: ['var_speed']
  command: "DRV F $var_speed"
  cmd_has_response: True
  response_contains_params: True
  response: "F $var_speed"

- cmd_name: "Drive Backward"
  cmd_has_params: True
  params: ['var_speed']
  command: "DRV B $var_speed"
  cmd_has_response: True
  response_contains_params: True
  response: "B $var_speed"

- cmd_name: "Full Stop"
  cmd_has_params: False
  params:
  command: "DRV B -500"
  cmd_has_response: True
  response_contains_params: False
  response: "B -500"

- cmd_name: "Motor Off"
  cmd_has_params: False
  params:
  command: "DRV OFF"
  cmd_has_response: True
  response_contains_params: False
  response: "OFF"

- cmd_name: "Set Steering Level"
  cmd_has_params: True
  params: ['var_steering']
  command: "DRV F $var_steering"
  cmd_has_response: True
  response_contains_params: True
  response: "STEER $var_steering"

- cmd_name: "Set Session ID"
  cmd_has_params: True
  params: ['var_ID']
  command: "SID $var_ID"
  cmd_has_response: True
  response_contains_params: True
  response: "SID $var_ID"

- cmd_name: "Reset Controller"
  cmd_has_params: False
  params:
  command: "RESET NOW"
  cmd_has_response: False
  response_contains_params: False
  response:

- cmd_name: "Toggle Kinect On"
  cmd_has_params: False
  params:
  command: "VOUT ON"
  cmd_has_response: True
  response_contains_params: False
  response: 'ON'

- cmd_name: "Toggle Kinect Off"
  cmd_has_params: False
  params:
  command: "VOUT OFF"
  cmd_has_response: True
  response_contains_params: False
  response: 'OFF'

